<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bienvenido
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToLogin()">
        Ir a Login
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-card-title>HOY</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-card-title>2 de Febrero</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-card-title>3 de Frebrero</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <p><strong>Evento de Hoy:</strong> Evento medieval en jardín botánico</p>
            <p><strong>Hora:</strong> 10:00 - 18:00 hrs</p>
            <p><strong>Categoria:</strong> Familiar - Gratis</p>
            <img src="https://pbs.twimg.com/media/EPswjO6X0AcuQfQ.jpg:large">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
