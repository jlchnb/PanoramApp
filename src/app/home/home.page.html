<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PanoramApp
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToLogin()">
        LOG OUT<ion-icon name='log-out-outline'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-card-title>HOY</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-card-title>2 de Febrero</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-card-title>3 de Frebrero</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <p><strong>Nombre:</strong> Reino medieval en jardín botánico</p>
            <p><strong>Hora:</strong> 11:00 - 19:00 hrs</p>
            <p><strong>Categoria:</strong> Familiar - Gratis</p>
            <img src="https://pbs.twimg.com/media/EPswjO6X0AcuQfQ.jpg:large">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <p><strong>Nombre:</strong>Tocata en vivo - Roman Rojas</p>
            <p><strong>Hora:</strong> 19:00 - 21:00 hrs</p>
            <p><strong>Categoria:</strong> Social - Música</p>
            <img src="https://static.u-cursos.cl/cache/html_thumb/53/5336/533620d830d42cd36dfab9385e197630/thumb.jpg">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
