<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Opciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item button (click)="goToPerfil()">
          <ion-icon name="person-circle-outline" slot="start" class="black-icon"></ion-icon>
          Perfil
        </ion-item>
        <ion-item button (click)="goToEventos()">
          <ion-icon name="calendar-outline" slot="start" class="black-icon"></ion-icon>
          Eventos
        </ion-item>
        <ion-item button (click)="goToAjustes()">
          <ion-icon name="settings-outline" slot="start" class="black-icon"></ion-icon>
          Ajustes
        </ion-item>
        <ion-item *ngIf="loggedUser?.role === 'admin'" button (click)="goToAdminPanel()">
          <ion-label>Admin Panel</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  

  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          Bienvenido {{ loggedUser.username }}
        </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="goToLogin()">
            <ion-icon name='log-out-outline'></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large"></ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-card class="event-card">
              <ion-card-header>
                <ion-card-title>HOY</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col size="4">
            <ion-card class="event-card">
              <ion-card-header>
                <ion-card-title>2 de Febrero</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col size="4">
            <ion-card class="event-card">
              <ion-card-header>
                <ion-card-title>3 de Febrero</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row *ngFor="let evento of eventos">
          <ion-col size="12">
            <ion-card>
              <ion-card-content>
                <p><strong>Nombre:</strong> {{evento.nombre}}</p>
                <p><strong>Hora:</strong> {{evento.fecha | date: 'shortTime'}} hrs</p>
                <p><strong>Ubicación:</strong> {{evento.ubicacion}}</p>
                <p><strong>Categoría:</strong></p>
                <div class="categorias">
                  <ion-chip *ngFor="let categoria of evento.categorias" [ngClass]="categoria.toLowerCase()">
                    {{categoria}}
                  </ion-chip>
                </div>
                <img [src]="'assets/images/' + evento.imagen" alt="{{ evento.nombre }}">
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </div>
</ion-app>
