<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      Bienvendo {{loggedUser}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToLogin()">
        LOG OUT <ion-icon name='log-out-outline'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-card-title>HOY</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-card-title>2 de Febrero</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-card-title>3 de Febrero</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let evento of eventos">
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <p><strong>Nombre:</strong> {{evento.nombre}}</p>
            <p><strong>Hora:</strong> {{evento.fecha | date: 'shortTime'}} hrs</p>
            <p><strong>Ubicacion:</strong> {{evento.ubicacion}}</p>
            <p><strong>Categor√≠a:</strong></p>
            <div class="categorias">
              <ion-chip *ngFor="let categoria of evento.categorias" [ngClass]="categoria.toLowerCase()">
                {{categoria}}
              </ion-chip>
            </div>
            <img [src]="'assets/images/' + evento.imagen" alt="{{ evento.nombre }}">
          </ion-card-content>
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
