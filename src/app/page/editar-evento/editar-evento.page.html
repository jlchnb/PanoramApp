<ion-header>
  <ion-toolbar>
    <ion-title>Editar Evento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input *ngIf="evento" [(ngModel)]="evento.nombre"></ion-input>
  </ion-item>

  <!-- <ion-item>
    <ion-label position="floating">Fecha</ion-label>
    <ion-datetime *ngIf="evento" [(ngModel)]="evento.fecha"></ion-datetime>
  </ion-item> -->

  <ion-item>
    <ion-label position="floating">Ubicaci√≥n</ion-label>
    <ion-input *ngIf="evento" [(ngModel)]="evento.ubicacion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Hora de Inicio</ion-label>
    <ion-input *ngIf="evento" [(ngModel)]="evento.horainicio"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="guardarEvento()">Guardar</ion-button>
</ion-content>
