<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input [(ngModel)]="usuario.fullName" name="fullName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input [(ngModel)]="usuario.email" name="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-input [(ngModel)]="usuario.birthDate" name="birthDate" type="date" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Guardar Cambios</ion-button>
  </form>
</ion-content>
