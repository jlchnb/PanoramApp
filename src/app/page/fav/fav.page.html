<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <!-- Si hay eventos favoritos -->
    <ion-row *ngIf="favoriteEvents.length > 0; else noEventsTemplate">
      <ion-col size="12" sizeMd="6" *ngFor="let evento of favoriteEvents">
        <ion-card>
          <ion-img [src]="'../assets/images/' + evento.imagen" alt="{{ evento.nombre }}"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ evento.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ evento.ubicacion }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ng-template #noEventsTemplate>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-content class="ion-text-center">
              <p>No tienes eventos favoritos guardados.</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ng-template>
  </ion-grid>
</ion-content>
