<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-icon name="home-sharp" (click)="goToHome()" size="large" slot="start"></ion-icon>
      <ion-icon name="person-add-sharp" (click)="crearUsuario()" size="large" slot="end"></ion-icon>
      <ion-icon name="refresh-sharp" (click)="loadUsuarios()" size="large" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-title><u>Usuarios</u></ion-title>
      <div *ngIf="usuarios.length === 0">
        <ion-label>No hay usuarios disponibles.</ion-label>
      </div>
      <ng-container *ngFor="let usuario of usuarios">
        <ion-item>
          <ion-label>
            <h2>Nombre: {{ usuario.username }} <ion-icon name="person-circle-outline"></ion-icon></h2>
            <p>Contrase√±a: {{ usuario.password }}</p>
            <p>Rol: {{ usuario.role }}</p>
          </ion-label>
          <ion-button color="primary" (click)="editarUsuario(usuario)">Editar</ion-button>
          <ion-button color="danger" (click)="eliminarUsuario(usuario)">Eliminar</ion-button>
        </ion-item>
      </ng-container>
    </ion-list>
  </ion-content>
</ion-content>
