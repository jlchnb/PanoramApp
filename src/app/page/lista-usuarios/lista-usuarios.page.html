<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Panel de Admin</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        Ver el home
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
    <ion-list [inset]="true">
      <div *ngIf="usuarios.length === 0">
        <ion-label>No hay usuarios disponibles.</ion-label>
      </div>
      <ng-container *ngFor="let usuario of usuarios">
        <ion-item>
          <ion-label>
            <h2>Nombre: {{ usuario.username }} <ion-icon name="person-circle-outline"></ion-icon></h2>
            <p>Contraseña: {{ usuario.password }}</p>
            <p>Rol: {{ usuario.role }}</p>
            <p>Verificado: {{ usuario.isVerified ? 'Sí' : 'No' }}</p>
          </ion-label>
        </ion-item>
      </ng-container>
    </ion-list>
  </ion-content>
</ion-content>
