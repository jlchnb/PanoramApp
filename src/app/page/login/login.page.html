<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido! Ingresa con tu cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-list>
    <ion-item>
      <ion-input label="Username"  labelPlacement="floating" 
      placeholder="Ingrese nombre de usuario" [(ngModel)]="userLogin.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="userLogin.password" label="Password" value="NeverGonnaGiveYouUp">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    <ion-button class="boton" (click)="login()">Login</ion-button>
  </ion-list>

</ion-content>
